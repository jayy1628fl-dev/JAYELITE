<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCT ELITE | Visionary Design Authority</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #000000; 
            --accent: #FFD700; 
            --gold-glow: 0 0 40px rgba(255, 215, 0, 0.2);
            --border: rgba(255, 255, 255, 0.05);
            --transition: all 0.9s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { background: var(--primary); color: #fff; font-family: 'Space Grotesk', sans-serif; overflow-x: hidden; }

        /* Custom Cursor */
        #cursor { width: 15px; height: 15px; background: var(--accent); border-radius: 50%; position: fixed; pointer-events: none; z-index: 10000; transition: transform 0.1s; mix-blend-mode: difference; }

        /* Background Architecture */
        .noise { fixed: inset 0; width: 100%; height: 100%; opacity: 0.03; z-index: 1; pointer-events: none; background: url('https://grainy-gradients.vercel.app/noise.svg'); }
        .grid-layers { position: fixed; inset: 0; background: linear-gradient(to right, var(--border) 1px, transparent 1px), linear-gradient(to bottom, var(--border) 1px, transparent 1px); background-size: 80px 80px; z-index: 0; }

        .container { width: 92%; max-width: 1700px; margin: 0 auto; position: relative; z-index: 2; }

        /* Header Navigation */
        header { padding: 40px 0; position: fixed; width: 100%; top: 0; z-index: 1000; transition: var(--transition); }
        header.scrolled { background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); padding: 20px 0; }
        .nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Syncopate'; font-size: 1.8rem; letter-spacing: 10px; font-weight: 900; color: #fff; text-decoration: none; }
        .logo span { color: var(--accent); }

        /* Hero Section */
        .hero { height: 100vh; display: flex; align-items: center; }
        .hero-title { font-size: clamp(4rem, 18vw, 15rem); line-height: 0.75; font-weight: 700; letter-spacing: -10px; }
        .hero-title span { -webkit-text-stroke: 2px var(--accent); color: transparent; opacity: 0.5; }

        /* Dynamic Service Display */
        .section-title { font-family: 'Syncopate'; font-size: 0.8rem; color: var(--accent); letter-spacing: 10px; margin-bottom: 50px; display: block; }
        .service-list { border-top: 1px solid var(--border); }
        .service-row { display: flex; justify-content: space-between; align-items: center; padding: 60px 0; border-bottom: 1px solid var(--border); transition: var(--transition); }
        .service-row:hover { background: rgba(255,215,0,0.02); padding-left: 30px; }
        .service-row h2 { font-family: 'Syncopate'; font-size: clamp(1.5rem, 4vw, 3rem); }
        .service-row .price-tag { font-size: 2.5rem; font-weight: 700; color: var(--accent); }

        /* Portfolio */
        .portfolio-grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 20px; padding: 100px 0; }
        .port-box { grid-column: span 4; height: 600px; overflow: hidden; position: relative; border: 1px solid var(--border); }
        .port-box:nth-child(2) { grid-column: span 8; }
        .port-box img { width: 100%; height: 100%; object-fit: cover; filter: saturate(0); transition: var(--transition); }
        .port-box:hover img { filter: saturate(1); transform: scale(1.05); }

        /* High-End Payment Modal */
        #billingModal { display: none; position: fixed; inset: 0; background: #000; z-index: 10000; align-items: center; justify-content: center; }
        .invoice-card { width: 500px; background: #050505; border: 1px solid var(--accent); padding: 60px; text-align: left; }
        .invoice-id { font-family: 'Syncopate'; font-size: 0.6rem; opacity: 0.4; }

        .btn-cta { background: var(--accent); color: #000; padding: 25px 50px; font-weight: 900; border: none; letter-spacing: 5px; text-transform: uppercase; transition: var(--transition); }
        .btn-cta:hover { background: #fff; transform: scale(1.05); }

        footer { padding: 150px 0; text-align: center; background: #000; border-top: 1px solid var(--border); }
    </style>
</head>
<body>
    <div id="cursor"></div>
    <div class="grid-layers"></div>
    <div class="noise"></div>

    <header id="navbar">
        <div class="container nav">
            <a href="#" class="logo">JCT // <span>ELITE</span></a>
            <a href="https://wa.link/e08n4f" class="btn-cta" style="padding: 12px 25px; font-size: 0.6rem;">START PROJECT</a>
        </div>
    </header>

    <div class="container">
        <section class="hero">
            <h1 class="hero-title">WE DESIGN<br><span>LEGACIES.</span></h1>
        </section>

        <section id="services" style="padding: 100px 0;">
            <span class="section-title">COMMAND THE MARKET</span>
            <div class="service-list" id="service-target">
                </div>
        </section>

        <section id="portfolio">
            <span class="section-title">THE ARCHIVE</span>
            <div class="portfolio-grid" id="portfolio-target">
                </div>
        </section>
    </div>

    <div id="billingModal">
        <div class="invoice-card">
            <p class="invoice-id" id="inv-id">INV-2026-X</p>
            <h2 id="inv-title" style="font-family:'Syncopate'; font-size: 2rem; margin: 20px 0;">LOGO MASTERCLASS</h2>
            <div style="height: 1px; background: var(--border); margin: 30px 0;"></div>
            <p style="opacity:0.5;">Amount Due:</p>
            <h1 id="inv-price" style="font-size: 3rem; color: var(--accent);">₦25,000</h1>
            
            <div style="background:#111; padding: 30px; margin: 30px 0; border: 1px solid #222;">
                <p style="font-size: 0.7rem; color: var(--accent);">OPAY ACCOUNT</p>
                <h2 style="letter-spacing: 5px;">9156489166</h2>
                <p>JAY CREATIVE TECH</p>
            </div>
            
            <button class="btn-cta" id="payFinal" style="width: 100%;">CONFIRM DEPOSIT</button>
            <p onclick="document.getElementById('billingModal').style.display='none'" style="margin-top: 20px; text-align: center; opacity: 0.3;">CANCEL</p>
        </div>
    </div>

    <footer>
        <h1 style="font-family:'Syncopate'; opacity: 0.05; font-size: 10vw;">JCT ELITE</h1>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-3znjf5oxH2irY8zxt0c5JrjWVn7Rkf0",
            authDomain: "jayct-b6e54.firebaseapp.com",
            databaseURL: "https://jayct-b6e54-default-rtdb.firebaseio.com/",
            projectId: "jayct-b6e54",
            appId: "1:570915018020:web:bcc362b9cea1359ba94fb1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Custom Cursor Logic
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.top = e.clientY + 'px';
            cursor.style.left = e.clientX + 'px';
        });

        // Scroll Logic
        window.addEventListener('scroll', () => {
            document.getElementById('navbar').classList.toggle('scrolled', window.scrollY > 50);
        });

        onValue(ref(db, 'siteData'), (snap) => {
            const data = snap.val() || { services: [], portfolio: [] };
            
            document.getElementById('service-target').innerHTML = (data.services || []).map(s => `
                <div class="service-row">
                    <h2>${s.name.toUpperCase()}</h2>
                    <div style="text-align: right">
                        <div class="price-tag">₦${s.price}</div>
                        <button onclick="openInvoice('${s.name}', '${s.price}')" style="background:none; border:none; color:var(--accent); cursor:pointer; font-weight:bold; letter-spacing:2px;">[ INITIATE ]</button>
                    </div>
                </div>`).join('');

            document.getElementById('portfolio-target').innerHTML = (data.portfolio || []).map(img => `
                <div class="port-box"><img src="${img}"></div>`).join('');
        });

        window.openInvoice = (name, price) => {
            document.getElementById('inv-id').innerText = `TX-${Math.floor(Math.random()*1000000)}`;
            document.getElementById('inv-title').innerText = name;
            document.getElementById('inv-price').innerText = `₦${price}`;
            document.getElementById('billingModal').style.display = 'flex';
            document.getElementById('payFinal').onclick = () => window.open(`https://wa.link/6x8ws0?text=I'm paying for ${name}.`);
        };
    </script>
</body>
</html>
