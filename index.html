<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCT ELITE | High-Tension Graphics & Branding</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #020617; --accent: #FFD700; --gold-glow: 0 0 30px rgba(255, 215, 0, 0.3); --border: rgba(255, 255, 255, 0.1); --transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1); }
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { background: var(--primary); color: #f8fafc; font-family: 'Space Grotesk', sans-serif; overflow-x: hidden; }
        header { padding: 20px 0; position: fixed; width: 100%; top: 0; z-index: 1000; background: rgba(2, 6, 23, 0.85); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border); }
        .container { width: 90%; max-width: 1400px; margin: 0 auto; }
        nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Syncopate', sans-serif; color: #fff; font-size: 1rem; letter-spacing: 4px; }
        .logo span { color: var(--accent); }
        .hero { height: 100vh; display: flex; align-items: center; position: relative; overflow: hidden; }
        .hero-title { font-size: clamp(2.5rem, 10vw, 7rem); font-weight: 700; line-height: 0.85; margin-bottom: 25px; letter-spacing: -2px; }
        .hero-title em { font-style: normal; -webkit-text-stroke: 1px var(--accent); color: transparent; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 50px; }
        .card { background: rgba(255,255,255,0.02); padding: 35px; border: 1px solid var(--border); transition: var(--transition); border-radius: 4px; }
        .card:hover { border-color: var(--accent); transform: translateY(-10px); }
        .card h3 { font-family: 'Syncopate'; font-size: 0.8rem; color: var(--accent); }
        .card .price { font-size: 1.8rem; font-weight: 700; margin: 15px 0; }
        .btn-main { background: var(--accent); color: #000; padding: 18px 35px; font-weight: 800; border: none; cursor: pointer; text-transform: uppercase; text-decoration: none; display: inline-block; }
        .portfolio-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; margin-top: 40px; }
        .port-img { width: 100%; height: 350px; object-fit: cover; border-radius: 4px; border: 1px solid var(--border); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 2000; align-items: center; justify-content: center; }
        .modal-card { background: #050a18; border: 1px solid var(--accent); padding: 40px; text-align: center; max-width: 450px; width: 90%; }
        footer { padding: 60px 0; text-align: center; border-top: 1px solid var(--border); }
    </style>
</head>
<body>

    <header>
        <div class="container nav">
            <div class="logo">JCT // <span>ELITE</span></div>
            <a href="https://wa.link/e08n4f" class="btn-main" style="padding: 10px 15px; font-size: 0.6rem;">GET HELP</a>
        </div>
    </header>

    <section class="hero container">
        <div class="hero-content">
            <h1 class="hero-title">DESIGNING<br>THE <em>EMPIRE.</em></h1>
            <p style="margin-bottom: 40px; opacity: 0.7;">Street-certified graphics for leaders.</p>
            <button class="btn-main" onclick="location.href='#services'">EXPLORE SERVICES</button>
        </div>
    </section>

    <section class="container" id="services" style="padding: 80px 0;">
        <h2 style="font-family: 'Syncopate';">OUR <span style="color:var(--accent)">SERVICES</span></h2>
        <div class="grid" id="service-display">Loading services...</div>
    </section>

    <section class="container" id="portfolio" style="padding: 80px 0;">
        <h2 style="font-family: 'Syncopate';">LATEST <span style="color:var(--accent)">WORKS</span></h2>
        <div class="portfolio-grid" id="portfolio-display">Loading portfolio...</div>
    </section>

    <div id="payModal" class="modal">
        <div class="modal-card">
            <h2 style="color:var(--accent); margin-bottom: 20px;">PAYMENT</h2>
            <div style="background: #000; padding: 20px; border: 1px dashed var(--accent); margin-bottom: 20px;">
                <p style="font-size: 0.7rem; opacity: 0.5;">OPAY ACCOUNT</p>
                <h2 style="letter-spacing: 2px;">9156489166</h2>
                <p style="color:var(--accent);">JAY CREATIVE TECH</p>
            </div>
            <button class="btn-main" id="confirmBtn" style="width: 100%;">CONFIRM TRANSFER</button>
            <p onclick="closePay()" style="margin-top: 15px; cursor: pointer; opacity: 0.5;">Close</p>
        </div>
    </div>

    <footer><p>© 2026 JCT ELITE</p></footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-3znjf5oxH2irY8zxt0c5JrjWVn7Rkf0",
            authDomain: "jayct-b6e54.firebaseapp.com",
            databaseURL: "https://jayct-b6e54-default-rtdb.firebaseio.com/",
            projectId: "jayct-b6e54",
            appId: "1:570915018020:web:bcc362b9cea1359ba94fb1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'siteData'), (snapshot) => {
            const data = snapshot.val() || { services: [], portfolio: [] };
            
            // Render Services
            const sDisplay = document.getElementById('service-display');
            sDisplay.innerHTML = (data.services || []).map(s => `
                <div class="card">
                    <h3>${s.name.toUpperCase()}</h3>
                    <div class="price">₦${s.price}</div>
                    <button class="btn-main" style="width:100%" onclick="openPay('${s.name}')">Pay Now</button>
                </div>`).join('') || "<p>No services added yet.</p>";

            // Render Portfolio
            const pDisplay = document.getElementById('portfolio-display');
            pDisplay.innerHTML = (data.portfolio || []).map(img => `<img src="${img}" class="port-img">`).join('') || "<p>No works uploaded yet.</p>";
        });

        window.openPay = function(s) {
            document.getElementById('payModal').style.display = 'flex';
            document.getElementById('confirmBtn').onclick = () => {
                window.open(`https://wa.link/6x8ws0?text=I paid for ${s}. Here is my receipt.`);
            };
        }
        window.closePay = function() { document.getElementById('payModal').style.display = 'none'; }
    </script>
</body>
</html>
