<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCT ELITE | Engineering Identity</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #FFD700; --bg: #000000; --panel: #0a0a0a; --gray: #888; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; line-height: 1.6; }
        
        header { border-bottom: 1px solid #111; padding: 20px 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); position: sticky; top: 0; z-index: 1000; }
        .container { width: 90%; max-width: 1400px; margin: 0 auto; }
        .nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Syncopate'; font-size: 1.1rem; letter-spacing: 5px; color: #fff; text-decoration: none; }
        .logo span { color: var(--accent); }

        .hero { padding: 100px 0 60px; text-align: center; }
        .hero h1 { font-family: 'Syncopate'; font-size: clamp(2rem, 6vw, 5rem); margin-bottom: 20px; letter-spacing: -2px; }
        .hero span { color: var(--accent); }

        /* Portfolio Styling */
        .tab-system { display: flex; gap: 20px; border-bottom: 1px solid #111; margin-bottom: 40px; overflow-x: auto; padding-bottom: 10px; }
        .tab { cursor: pointer; color: var(--gray); font-size: 10px; font-weight: 700; letter-spacing: 2px; white-space: nowrap; transition: 0.3s; padding: 10px 0; border-bottom: 2px solid transparent; }
        .tab.active { color: #fff; border-bottom-color: var(--accent); }

        .portfolio-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .port-card { background: #050505; border: 1px solid #111; position: relative; overflow: hidden; }
        .port-card img { width: 100%; height: 250px; object-fit: cover; transition: 0.5s; filter: grayscale(100%); }
        .port-card:hover img { filter: grayscale(0%); transform: scale(1.05); }
        .port-info { padding: 15px; background: #000; border-top: 1px solid #111; }
        .port-info p { font-size: 11px; color: var(--gray); }

        /* Service Styling */
        .service-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; margin: 80px 0; }
        .service-card { background: #050505; border: 1px solid #111; padding: 40px; transition: 0.3s; }
        .service-card:hover { border-color: var(--accent); background: #0a0a0a; }
        .service-card h3 { font-family: 'Syncopate'; font-size: 0.85rem; margin-bottom: 10px; color: var(--accent); }
        .service-card .desc { font-size: 13px; color: var(--gray); margin-bottom: 20px; height: 60px; overflow: hidden; }
        .service-card .price { font-size: 2rem; font-weight: 700; margin-bottom: 25px; }
        .btn-action { background: #fff; color: #000; border: none; padding: 15px; width: 100%; font-weight: 900; font-size: 11px; letter-spacing: 2px; cursor: pointer; }
        .btn-action:hover { background: var(--accent); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-inner { width: 90%; max-width: 450px; padding: 40px; border: 1px solid #222; background: #000; text-align: center; }
    </style>
</head>
<body>

    <header>
        <div class="container nav">
            <a href="#" class="logo">JCT // <span>ELITE</span></a>
        </div>
    </header>

    <section class="hero container">
        <h1>DESIGN<span>.</span> ENGINEER<span>.</span> EVOLVE<span>.</span></h1>
    </section>

    <main class="container">
        <div class="tab-system">
            <div class="tab active" onclick="filterPort('All', this)">01 // ALL</div>
            <div class="tab" onclick="filterPort('Logos', this)">02 // LOGOS</div>
            <div class="tab" onclick="filterPort('Flyers', this)">03 // FLYERS</div>
            <div class="tab" onclick="filterPort('Branding', this)">04 // BRANDING</div>
        </div>
        
        <div class="portfolio-grid" id="portfolio-display"></div>

        <div class="service-grid" id="service-display"></div>
    </main>

    <div id="payModal" class="modal">
        <div class="modal-inner">
            <h2 style="font-family:'Syncopate'; font-size:1rem; margin-bottom:10px;">INVOICE GENERATED</h2>
            <div style="border: 1px solid #222; padding: 25px; margin: 25px 0;">
                <p style="font-size:10px; color:var(--accent); letter-spacing:2px;">9156489166 // OPAY</p>
                <h1 style="margin:10px 0; font-size:2.5rem;">₦<span id="modalPrice"></span></h1>
                <p id="modalService" style="font-size:12px; opacity:0.6;"></p>
            </div>
            <button class="btn-action" id="confirmBtn">AUTHENTICATE TRANSFER</button>
            <p onclick="closeModal()" style="margin-top:20px; cursor:pointer; font-size:10px; color:var(--gray);">CANCEL</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = {
            apiKey: "AIzaSyC-3znjf5oxH2irY8zxt0c5JrjWVn7Rkf0",
            databaseURL: "https://jayct-b6e54-default-rtdb.firebaseio.com/",
            projectId: "jayct-b6e54",
            appId: "1:570915018020:web:bcc362b9cea1359ba94fb1"
        };
        const app = initializeApp(config);
        const db = getDatabase(app);

        onValue(ref(db, 'siteData'), snap => {
            const d = snap.val() || {};
            
            // Services with Descriptions
            document.getElementById('service-display').innerHTML = (d.services || []).map(s => `
                <div class="service-card">
                    <h3>${s.name}</h3>
                    <p class="desc">${s.desc || 'Premium design solution.'}</p>
                    <div class="price">₦${s.price}</div>
                    <button class="btn-action" onclick="openPay('${s.name}', '${s.price}')">INITIATE PROJECT</button>
                </div>`).join('');

            window.rawWorks = d.portfolio || [];
            filterPort('All');
        });

        window.filterPort = (cat, el) => {
            if(el) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                el.classList.add('active');
            }
            const filtered = cat === 'All' ? window.rawWorks : window.rawWorks.filter(w => w.category === cat);
            document.getElementById('portfolio-display').innerHTML = filtered.map(w => `
                <div class="port-card">
                    <img src="${w.url}">
                    <div class="port-info">
                        <p>${w.description || 'Verified Elite Work'}</p>
                    </div>
                </div>`).join('');
        };

        window.openPay = (n, p) => {
            document.getElementById('modalPrice').innerText = p;
            document.getElementById('modalService').innerText = n;
            document.getElementById('payModal').style.display = 'flex';
            document.getElementById('confirmBtn').onclick = () => {
                const id = "ORD-" + Math.floor(Math.random()*10000);
                set(ref(db, 'orders/' + id), { service: n, price: p, status: 'Pending', time: new Date().toLocaleString() });
                window.open(`https://wa.link/6x8ws0?text=ORDER%20ID:%20${id}%20|%20I%20paid%20for%20${n}`);
            };
        };

        window.closeModal = () => document.getElementById('payModal').style.display = 'none';
    </script>
</body>
</html>
