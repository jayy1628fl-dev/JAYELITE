<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JCT // COMMAND DECK</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Space Grotesk', sans-serif; padding: 50px; }
        .deck { display: grid; grid-template-columns: 1fr 2fr; gap: 50px; max-width: 1500px; margin: 0 auto; }
        .module { background: #050505; border: 1px solid #111; padding: 40px; border-radius: 5px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 40px; }
        .stat-card { border-left: 3px solid #FFD700; padding-left: 20px; }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid #222; color: #fff; margin: 10px 0; }
        button { width: 100%; padding: 15px; background: #FFD700; border: none; font-weight: 900; cursor: pointer; }
        #auth { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="auth">
    <div class="module" style="width: 300px;">
        <h3 style="margin-bottom: 20px;">ENTER KEY</h3>
        <input type="password" id="k">
        <button onclick="check()">ACCESS</button>
    </div>
</div>

<div class="deck">
    <div>
        <div class="module stats-grid">
            <div class="stat-card">
                <small>PROJECT VALUE</small>
                <h2 id="val" style="color:#FFD700">₦0</h2>
            </div>
            <div class="stat-card">
                <small>LIVE ASSETS</small>
                <h2 id="count">0</h2>
            </div>
        </div>

        <div class="module">
            <h3>PUBLISH SERVICE</h3>
            <input type="text" id="sn" placeholder="Service Name">
            <input type="number" id="sp" placeholder="Price">
            <button onclick="addS()">SYNC TO SITE</button>
        </div>
    </div>

    <div class="module">
        <h3>ARCHIVE MANAGEMENT</h3>
        <input type="file" onchange="upload(event)">
        <div id="p-list" style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 30px;"></div>
        <hr style="margin: 40px 0; border: 0; border-top: 1px solid #111;">
        <h3>SERVICE MANAGEMENT</h3>
        <div id="s-list"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = {
        apiKey: "AIzaSyC-3znjf5oxH2irY8zxt0c5JrjWVn7Rkf0",
        authDomain: "jayct-b6e54.firebaseapp.com",
        databaseURL: "https://jayct-b6e54-default-rtdb.firebaseio.com/",
        projectId: "jayct-b6e54",
        appId: "1:570915018020:web:bcc362b9cea1359ba94fb1"
    };

    const app = initializeApp(cfg);
    const db = getDatabase(app);
    let dbData = { services: [], portfolio: [] };

    window.check = () => { if(document.getElementById('k').value === 'JCT2026') document.getElementById('auth').style.display='none'; };

    onValue(ref(db, 'siteData'), (s) => {
        if(s.val()) { dbData = s.val(); render(); }
    });

    window.addS = () => {
        const name = document.getElementById('sn').value;
        const price = document.getElementById('sp').value;
        if(name && price) {
            dbData.services.push({ name, price: parseInt(price).toLocaleString() });
            set(ref(db, 'siteData'), dbData);
        }
    };

    window.upload = (e) => {
        const r = new FileReader();
        r.onload = (v) => {
            dbData.portfolio.push(v.target.result);
            set(ref(db, 'siteData'), dbData);
        };
        r.readAsDataURL(e.target.files[0]);
    };

    function render() {
        document.getElementById('count').innerText = dbData.portfolio?.length || 0;
        let total = 0;
        (dbData.services || []).forEach(s => total += parseInt(s.price.replace(/,/g, '')));
        document.getElementById('val').innerText = `₦${total.toLocaleString()}`;

        document.getElementById('s-list').innerHTML = (dbData.services || []).map((s, i) => `
            <div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #111;">
                <span>${s.name} (₦${s.price})</span>
                <span style="color:red; cursor:pointer" onclick="del('services', ${i})">REMOVE</span>
            </div>`).join('');

        document.getElementById('p-list').innerHTML = (dbData.portfolio || []).map((img, i) => `
            <img src="${img}" style="width:100%; height:50px; object-fit:cover" onclick="del('portfolio', ${i})">`).join('');
    }

    window.del = (t, i) => { if(confirm('Delete?')) { dbData[t].splice(i, 1); set(ref(db, 'siteData'), dbData); }};
</script>
</body>
</html>
