<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCT HQ // Control</title>
    <style>
        :root { --accent: #FFD700; --bg: #050505; --panel: #111; }
        body { background: var(--bg); color: #fff; font-family: monospace; padding: 20px; margin: 0; }
        #login-wrap { height: 90vh; display: flex; align-items: center; justify-content: center; }
        .box { border: 1px solid #222; padding: 30px; background: #000; width: 100%; max-width: 350px; text-align: center; }
        #hq { display: none; max-width: 1200px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 2px; background: #222; border: 2px solid #222; margin: 30px 0; }
        .stat-box { background: var(--bg); padding: 25px; }
        .stat-box h3 { font-size: 10px; color: #666; letter-spacing: 2px; text-transform: uppercase; margin: 0; }
        .stat-box h1 { font-size: 1.8rem; margin: 10px 0 0 0; color: var(--accent); }
        .main-layout { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        input, select { width: 100%; background: #000; border: 1px solid #333; padding: 15px; color: #fff; margin: 10px 0; font-family: monospace; box-sizing: border-box; }
        button { width: 100%; background: #fff; color: #000; border: none; padding: 15px; font-weight: 900; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        button:hover { background: var(--accent); }
        table { width: 100%; border-collapse: collapse; font-size: 12px; margin-top: 15px; }
        th { text-align: left; color: #666; padding: 10px; border-bottom: 1px solid #222; }
        td { padding: 15px 10px; border-bottom: 1px solid #111; }
        .section-title { font-size: 10px; letter-spacing: 3px; color: var(--accent); text-transform: uppercase; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div id="login-wrap">
        <div class="box">
            <p class="section-title">Encrypted Access</p>
            <input type="password" id="pass" placeholder="KEY CODE">
            <button onclick="unlock()">Access HQ</button>
        </div>
    </div>

    <div id="hq">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 style="letter-spacing:5px; font-size:1.2rem;">JCT // HQ</h2>
            <button onclick="location.reload()" style="width:auto; padding:8px 15px; background:#222; color:#fff; font-size:10px;">Logout</button>
        </div>
        
        <div class="grid">
            <div class="stat-box"><h3>Traffic</h3><h1 id="v">0</h1></div>
            <div class="stat-box"><h3>Project Value</h3><h1 id="r">₦0</h1></div>
            <div class="stat-box"><h3>Active Ops</h3><h1 id="a">0</h1></div>
            <div class="stat-box"><h3>System</h3><h1 id="status-text" style="color:#00ff00; font-size:1rem;">READY</h1></div>
        </div>

        <div class="main-layout">
            <div class="controls">
                <div class="box" style="max-width:none; margin-bottom:20px;">
                    <p class="section-title">Broadcast Message</p>
                    <input id="ann" placeholder="Banner text...">
                    <button onclick="upAnn()">Deploy Banner</button>
                </div>
                <div class="box" style="max-width:none;">
                    <p class="section-title">Gallery Management</p>
                    <select id="pCat">
                        <option>Logos</option>
                        <option>Flyers</option>
                        <option>Branding</option>
                    </select>
                    <input type="file" id="fileInput" accept="image/*" onchange="processUpload(event)">
                </div>
            </div>

            <div class="box" style="max-width:none;">
                <p class="section-title">Mission Log (Orders)</p>
                <table>
                    <thead><tr><th>ID</th><th>SERVICE</th><th>STATUS</th></tr></thead>
                    <tbody id="order-rows"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = {
            apiKey: "AIzaSyC-3znjf5oxH2irY8zxt0c5JrjWVn7Rkf0",
            databaseURL: "https://jayct-b6e54-default-rtdb.firebaseio.com/",
            projectId: "jayct-b6e54",
            appId: "1:570915018020:web:bcc362b9cea1359ba94fb1"
        };
        const app = initializeApp(config);
        const db = getDatabase(app);
        let siteData = {services:[], portfolio:[]};

        window.unlock = () => { 
            if(document.getElementById('pass').value === "2026"){ 
                document.getElementById('login-wrap').style.display='none'; 
                document.getElementById('hq').style.display='block'; 
            }
        };

        onValue(ref(db), snap => {
            const d = snap.val() || {};
            siteData = d.siteData || {services:[], portfolio:[]};
            document.getElementById('v').innerText = d.stats?.visits || 0;
            document.getElementById('r').innerText = "₦" + (d.stats?.revenue_pending || 0).toLocaleString();
            
            const orders = d.orders || {};
            const keys = Object.keys(orders).reverse();
            document.getElementById('a').innerText = keys.filter(k => orders[k].status !== 'Done').length;
            document.getElementById('order-rows').innerHTML = keys.map(k => `
                <tr><td>${k}</td><td>${orders[k].service}</td><td>${orders[k].status}</td></tr>
            `).join('');
        });

        window.processUpload = (e) => {
            const file = e.target.files[0];
            const cat = document.getElementById('pCat').value;
            if(!file) return;

            document.getElementById('status-text').innerText = "UPLOADING...";
            document.getElementById('status-text').style.color = "yellow";

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const maxW = 800;
                    const scale = maxW / img.width;
                    canvas.width = maxW;
                    canvas.height = img.height * scale;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    const compressed = canvas.toDataURL('image/jpeg', 0.7);
                    if(!siteData.portfolio) siteData.portfolio = [];
                    siteData.portfolio.push({ url: compressed, category: cat });
                    
                    set(ref(db, 'siteData'), siteData).then(() => {
                        document.getElementById('status-text').innerText = "OPTIMAL";
                        document.getElementById('status-text').style.color = "#00ff00";
                        alert("IMAGE UPLOADED");
                    });
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        };

        window.upAnn = () => {
            update(ref(db, 'siteData'), { announcement: document.getElementById('ann').value });
        };
    </script>
</body>
</html>
